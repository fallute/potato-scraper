name: Run Scrapper and Upload

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  repository_dispatch:
    types: [run-scraper]     # Allow manual trigger via GitHub API
  workflow_dispatch:         # ‚úÖ This enables the "Run workflow" button in GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install

      - name: Run All Scrapers
        run: python scrape_all.py

      - name: Upload debug screenshot
        uses: actions/upload-artifact@v4
        with:
        name: debug-github-screenshot
        path: debug_github.png


      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/*.json
          git commit -m "üîÅ Update scraped data"
          git push
