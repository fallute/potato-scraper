name: Scrape and Upload

on:
  schedule:
    - cron: '0 */12 * * *'  # every 12 hours
  repository_dispatch:
    types: [run-scraper]     # 🔁 Allow external manual trigger via API

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Your existing logic untouched
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scrapers
        run: |
          python scrape_live.py
          python scrape_online.py
          python combine.py

      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add live_prices.json online_prices.json combined_averages.json
          git commit -m "🔁 Update JSON from scheduled scrape"
          git push
